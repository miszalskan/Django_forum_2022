{% extends 'base.html' %}
{% block content %}
<style>
   input[type=text]{
   width: 100%;
   padding: 10px 20px;
   margin: 8px 0;
   display: inline-block;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;}
   input[type=submit] {
   width: 100%;
   background-color: #87CEFA;
   color: #474e5d;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   border-radius: 4px;}
</style>
<div class="leftcolumn">
   <div class="postcard">
      <h2>Add Comment</h2>
      <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" value="Comment it!">
      </form>
   </div>
</div>
{% endblock content %}
