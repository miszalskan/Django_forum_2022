{% extends 'base.html' %}
{% block content %}
<style>
   input[type=text], select {
   width: 100%;
   padding: 12px 20px;
   margin: 8px 0;
   display: inline-block;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;}
   input[type=submit] {
   width: 100%;
   background-color: #32a1ce;
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   border-radius: 4px;
   cursor: pointer;}
</style>
<form action="" method="POST">
   {% csrf_token %}
   <div class="leftcolumn">
      <h1>Forget Password</h1>
      <div class="postcard">
         {% if messages %}
         {% for message in messages %}
         <div>
            {{ message }}
         </div>
         {% endfor %}
         {% endif %}
         <div>
            <label for="password">Email</label>
            <input type="text" name="email">
         </div>
         <input type="submit" value="Send me link to reset my password!">
      </div>
   </div>
</form>
{% endblock content %}
