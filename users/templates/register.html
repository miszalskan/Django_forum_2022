{% extends 'base.html' %}
{% block content %}
<style>
   input[type=text], select {
   width: 100%;
   padding: 12px 20px;
   margin: 8px 0;
   display: inline-block;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;}
   input[type=submit] {
   width: 100%;
   background-color: #32a1ce;
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   border-radius: 4px;
   cursor: pointer;}
</style>
{%  if form.errors %}
<p>There was an error with your form...</p>
{% endif %}
<form action="" method="POST">
   {% csrf_token %}
   <div class="leftcolumn">
      <h1>Register</h1>
      <div class="postcard">
         {{ form.as_p }}
         <input type="submit" value="Register">
      </div>
   </div>
</form>
{% endblock content %}
